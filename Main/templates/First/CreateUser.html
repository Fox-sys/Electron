{% extends "First/Base_blok.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container main-container">
    <div class="container generic">
        <h1 class="item title generic-title-big centered">
            Зарегистрироваться
        </h1>
        <h5 class="item subtitle generic-subtitle centered">
            Уже есть аккаунт? <a class="generic-link" href="{% url 'auto_url' %}">Войти</a>
        </h5>
        <form class="container login-form" method="post">
            {% csrf_token %}
            <input class="item login-input" type="text" placeholder="Логин" name = "UserNick">
            <input class="item login-input" type="email" placeholder="Эл. почта" name = "Email">
            <input class="item login-input" type="password" placeholder="Пароль" name = "repPassword">
            <input class="item login-input" name = "Password" type="password" placeholder="Подтвердите пароль">
            <input class="item login-input" type="submit" value="Создать аккаунт">
        </form>
    </div>
</div>
{% endblock %}
