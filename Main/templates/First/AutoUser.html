{% extends "First/Base_blok.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container main-container">
    <div class="container generic">
        <h1 class="item title generic-title-big centered">
            Войти
        </h1>
        <h5 class="item subtitle generic-subtitle centered">
            Нет аккаунта? <a class="generic-link" href="{% url 'reg_url' %}">Зарегистрироваться</a>
        </h5>
        <form class="container login-form" method="post">
            {% csrf_token %}
            <input name = "UserNick" class="item login-input" type="text" placeholder="Логин"><br>
            <input name = "Password" class="item login-input" type="password" placeholder="Пароль"><br>
            <input class="item login-input" type="submit" value="Войти">
        </form>
    </div>
</div>

{% endblock %}
