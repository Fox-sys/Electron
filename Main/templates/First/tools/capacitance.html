{% extends "First/Base_blok.html"%}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/tools.css' %}">
{% endblock %}
{% block content %}
<div class="container main-container">
    <div class="container side-bar">
        <h1 class="item title side-bar-title">
            Новости
        </h1>
        {% for i in news %}
        <a class="item link side-bar-link">
            <span class="date">{{i.pub_date_com}} </span><a style="text-decoration: none; color: black" href="{% url 'new_detail_url' i.id %}">{{i.Title}}</a>
        </a>
        {% endfor %}
    </div>
    <div class="container generic">
        <h1 class="item generic-title">Электроёмкость в последовательной цепи</h1>
        <div class="item">
            <label>
                Ф
                <input id="one"> +
            </label><br>
            <label>
                мФ
                <input id="milli"> +
            </label><br>
            <label>
                мкФ
                <input id="micro"> +
            </label><br>
            <label>
                нФ
                <input id="nano"> +
            </label><br>
            <label>
                пФ
                <input id="pico"> =
            </label><br>
            <button id="calc-cap">Подсчитать</button>
            <span id="result-text"></span>
        </div>
    </div>
</div>
<script src="{% static 'js/tools.js' %}"></script>
{% endblock %}
